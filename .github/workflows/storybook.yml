on: 
  push

name: Publish Storybook if changed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: NPM Build Storybook
      run: npm install && npm run build-storybook
    - name: Yarn Build Storybook
      run: yarn build-storybook
    
